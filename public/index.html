<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat room</title>
    <script src="../scripts/elementFuncs.js"></script>
    <script src="../scripts/wsFunc.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }

        .table-container {
            max-height: 200px;
            overflow: auto;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            background: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #ddd;
        }

        #messages {
            height: 150px;
            overflow: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
        }

        #send {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            body {
                margin: 10px;
            }

            th,
            td {
                padding: 6px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <h1>Login / Signup</h1>
    
    <input type="text" id="username" placeholder="username">
    <input type="password" id="password" placeholder="password">
    <button id="login">Login</button>
    <button id="signup">Sign up</button>
    <button id="logout" disabled>Logout</button>
    
    <hr>

    <h1>Chat room</h1>

    <div id="messages">
        <!--
        <div>192.168.1.1: Hello</div>
        <div>192.168.1.2: Hi there</div>
        <div>192.168.1.1: How are you?</div>
        <div>192.168.1.2: I'm fine, thanks</div>
        -->
    </div>

    <input type="text" id="messageInput" placeholder="Type message...">
    <button id="send">Send</button>
</body>

</html>
